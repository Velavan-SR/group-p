<!DOCTYPE html>
<html>
<head>
  <title>Contents</title>
  <style>
    .div {
        display: flex;
      /* width: 200px; */
      /* height: 200px; */
      margin: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="div" id="div1" href="index.html">Div 1</div>
  <div class="div" id="div2" href="index.html" target="_blank">Div 2</div>

  <script>
    const div1 = document.getElementById("div1");
    const div2 = document.getElementById("div2");

    div1.addEventListener("click", function() {
      // Open the about.html page in the same window.
      window.location.href = "index.html";
    });

    div2.addEventListener("click", function() {
      // Open the about.html page in a new window.
      window.open("index.html", "_blank");
    });
  </script>
</body>
</html>
